<!doctype html>
<html ng-app="demo">
	<head>
		<title>Hello small task</title>
		<script src="js/angular.min.js"></script>
    	<script src="js/hello.js"></script>
    	<link href="css/bootstrap.min.css" rel="stylesheet">

    	<link href="css/style.css" rel="stylesheet">

	</head>

	<body class="intro-header">
		<div ng-controller="Hello">
			  <div class="container">
			    <h1>Small Test Task</h1>      

				<form action="index.html">
				  <div class="form-group">
				    <input type="text" class="form-control" id="firstname" value="{{contact.firstName}}">
				  </div>
				  <div class="form-group">
				    <input type="text" class="form-control" id="lastname" value="{{contact.lastName}}">
				  </div>
				  <div class="form-group">
				    <input type="text" class="form-control" id="phonenumber" value="{{contact.phoneNumber}}">
				  </div>
				  <div class="form-group">
				    <input type="text" class="form-control" id="randomToken" value="{{contact.randomToken}}">
				  </div>
				  <div ng-hide="err_message == null">
                    <p>got an error in initial processing: https://api.totallister.net/hello</p>
				  	<p class="alert alert-danger">{{err_message}}</p>
				  </div>	
				  <button type="submit" class="btn btn-default">Refresh</button>
				</form>			
                <hr class="intro-divider">
                <ul class="list-inline intro-social-buttons">
                    <li>
                        <a href="https://twitter.com/SBootstrap" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                    </li>
                    <li>
                        <a href="https://github.com/IronSummitMedia/startbootstrap" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
                    </li>
                    <li>
                        <a href="#" class="btn btn-default btn-lg"><i class="fa fa-linkedin fa-fw"></i> <span class="network-name">Linkedin</span></a>
                    </li>
                </ul>

			 </div>

		</div>

	 	<!-- jQuery -->
	    <script src="js/jquery.js"></script>

	    <!-- Bootstrap Core JavaScript -->
	    <script src="js/bootstrap.min.js"></script>

	</body>
</html>
